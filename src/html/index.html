<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../assets/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Order Summary Card</title>
</head>
<body>
    <main>
        <img src="../assets/illustration-hero.svg" alt="Illustration Hero">

        <section>
            
            <h1>Order Summary</h1>

            <span class="description">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            <span>

            <div class="information">

                <div class="music-price">
                    <img src="../assets/icon-music.svg" alt="Music Icon">

                    <div class="price">

                        <strong>Annual plane</strong>
                        <span>$39.89/year</span>

                    </div> <!--price-->

                </div> <!--music-price-->

                <a href="#">Change</a>

            </div> <!--information-->

            <button id="bt-pay">Proceed to Payment</button>
            <button id="bt-cancel">Cancel Order</button>

        </section>
    </main>
</body>
</html>
